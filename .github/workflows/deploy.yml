name: DevOps Demo Deploy

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install linters (htmlhint, eslint, stylelint)
        run: |
          npm install -g htmlhint eslint stylelint || true


      - name: Validate project structure
        run: |
          echo "Перевірка наявності основних файлів сайту..."
          for file in index.html cicd.html actions.html; do
            if [ ! -f "content/$file" ]; then
              echo " Файл $file відсутній у content/"
              exit 1
            else
              echo " $file знайдено"
            fi
          done
          if [ ! -d "content/images" ]; then
            echo " Папка images відсутня (перевір фото)"
          else
            echo " Папка images знайдена"
          fi

      - name: Lint HTML (htmlhint)
        run: |
          echo "Lint HTML..."
          htmlhint "content/**/*.html"

      - name: Lint CSS (stylelint, не блокує деплой)
        run: |
          echo "Lint CSS..."
          stylelint "content/**/*.css" || echo "⚠️ stylelint завершився з помилками (не фатально)"

      - name: Lint JS (eslint, не блокує деплой)
        run: |
          echo "Lint JS..."
          eslint --ext .js content/ || echo "⚠️ eslint завершився з помилками (не фатально)"
          
      - name: Basic smoke-test index.html
        run: |
          echo "Перевірка <title> в content/index.html..."
          if grep -q "<title>" content/index.html; then
            echo " title знайдено"
          else
            echo " <title> відсутній в index.html"
            exit 1
          fi


      - name: Build static site (copy to dist/)
        run: |
          echo "Підготовка dist/ для деплою..."
          rm -rf dist
          mkdir -p dist
          cp -r content/* dist/

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
