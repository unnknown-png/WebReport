name: DevOps Demo Deploy

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate HTML files
        run: |
          echo "Перевірка наявності основних файлів сайту..."
          for file in index.html cicd.html actions.html; do
            if [ ! -f "$file" ]; then
              echo "❌ Файл $file відсутній!"
              exit 1
            else
              echo "✅ $file знайдено"
            fi
          done

      - name: Test index.html title
        run: |
          echo "Перевірка тега <title> у index.html..."
          if grep -q "<title>" index.html; then
            echo "✅ Title знайдено"
          else
            echo "❌ Title відсутній!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./
