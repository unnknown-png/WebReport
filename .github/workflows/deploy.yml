name: DevOps Demo Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install linters (htmlhint, eslint, stylelint)
        run: |
          npm install -g htmlhint eslint stylelint || true

      - name: Validate project structure
        run: |
          echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ –æ—Å–Ω–æ–≤–Ω–∏—Ö —Ñ–∞–π–ª—ñ–≤ —Å–∞–π—Ç—É..."
          for file in index.html cicd.html actions.html; do
            if [ ! -f "content/$file" ]; then
              echo " –§–∞–π–ª $file –≤—ñ–¥—Å—É—Ç–Ω—ñ–π —É content/"
              exit 1
            else
              echo " $file –∑–Ω–∞–π–¥–µ–Ω–æ"
            fi
          done
          if [ ! -d "content/images" ]; then
            echo " –ü–∞–ø–∫–∞ images –≤—ñ–¥—Å—É—Ç–Ω—è (–ø–µ—Ä–µ–≤—ñ—Ä —Ñ–æ—Ç–æ)"
          else
            echo " –ü–∞–ø–∫–∞ images –∑–Ω–∞–π–¥–µ–Ω–∞"
          fi

      - name: Lint HTML (htmlhint)
        run: |
          echo "üîç Lint HTML..."
          htmlhint "content/**/*.html"

      - name: Lint CSS (stylelint, –Ω–µ –±–ª–æ–∫—É—î –¥–µ–ø–ª–æ–π)
        run: |
          echo "üîç Lint CSS..."
          stylelint "content/**/*.css" || echo "‚ö†Ô∏è stylelint –∑–∞–≤–µ—Ä—à–∏–≤—Å—è –∑ –ø–æ–º–∏–ª–∫–∞–º–∏ (–Ω–µ —Ñ–∞—Ç–∞–ª—å–Ω–æ)"

      - name: Lint JS (eslint, –Ω–µ –±–ª–æ–∫—É—î –¥–µ–ø–ª–æ–π)
        run: |
          echo "üîç Lint JS..."
          eslint --ext .js content/ || echo "‚ö†Ô∏è eslint –∑–∞–≤–µ—Ä—à–∏–≤—Å—è –∑ –ø–æ–º–∏–ª–∫–∞–º–∏ (–Ω–µ —Ñ–∞—Ç–∞–ª—å–Ω–æ)"

      - name: Basic smoke-test index.html
        run: |
          echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ <title> –≤ content/index.html..."
          if grep -q "<title>" content/index.html; then
            echo " title –∑–Ω–∞–π–¥–µ–Ω–æ"
          else
            echo " <title> –≤—ñ–¥—Å—É—Ç–Ω—ñ–π –≤ index.html"
            exit 1
          fi

      - name: Build static site (copy to dist/)
        run: |
          echo "üì¶ –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ dist/ –¥–ª—è –¥–µ–ø–ª–æ—é..."
          rm -rf dist
          mkdir -p dist
          cp -r content/* dist/

      - name: Upload site artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: devops-demo-site
          path: dist

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
